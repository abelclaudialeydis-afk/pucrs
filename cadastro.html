<header><h1>Cadastro do Cliente</h1></header>
<div class="container mt-4">
  <form id="formCadastro">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="text" class="form-control" id="cpf" required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo:</label><br>
      <input type="radio" name="sexo" value="M"> Masculino
      <input type="radio" name="sexo" value="F"> Feminino
    </div>
    <div class="mb-3">
      <label class="form-label">Serviço:</label><br>
      <input type="radio" id="retirada" name="servico" value="retirada" checked> Retirada no local<br>
      <input type="radio" id="entrega" name="servico" value="entrega"> Tele-entrega
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço (somente entrega):</label>
      <input type="text" class="form-control" id="endereco">
    </div>
    <div class="mb-3">
      <label for="data" class="form-label">Data:</label>
      <input type="date" class="form-control" id="data" required>
    </div>
    <div class="mb-3">
      <label for="hora" class="form-label">Horário:</label>
      <select id="hora" class="form-control" required></select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
